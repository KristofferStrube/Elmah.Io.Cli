name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore

    - name: Build win-x64
      run: dotnet publish src/Elmah.Io.Cli/Elmah.Io.Cli.csproj -c Release --runtime win-x64
      
    - name: Build linux-x64
      run: dotnet publish src/Elmah.Io.Cli/Elmah.Io.Cli.csproj -c Release --runtime linux-x64
      
    - name: Build osx-x64
      run: dotnet publish src/Elmah.Io.Cli/Elmah.Io.Cli.csproj -c Release --runtime osx-x64

    - name: zip
      shell: bash
      run: |
        7z a -tzip "./artifacts/elmahio-win-x64.zip" "./src/Elmah.Io.Cli/bin/Release/netcoreapp3.1/win-x64/publish/*"
        tar czvf "./artifacts/elmahio-linux-x64.tar.gz" "./src/Elmah.Io.Cli/bin/Release/netcoreapp3.1/linux-x64/publish/*"
        tar czvf "./artifacts/elmahio-osx-x64.tar.gz" "./src/Elmah.Io.Cli/bin/Release/netcoreapp3.1/osx-x64/publish/*"
